<section class="container">
  <h2>Trending TV shows</h2>
  <form #showsSearchForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="show-genre" class="form-label">Genre:</label>
      <select id="show-genre" name="show-genre" class="form-control" [(ngModel)]="genre">
        <option value="">select a genre</option>
        <option *ngFor="let g of genres" [value]="g.slug">{{ g.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="show-year" class="form-label">Year:</label>
      <select id="show-year" name="show-year" class="form-control" [(ngModel)]="year">
        <option value="">select a year</option>
        <option *ngFor="let y of years" [value]="y">{{y}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="show-lang" class="form-label">Language:</label>
      <select id="show-lang" name="show-lang" class="form-control" [(ngModel)]="language">
        <option value="">select a language</option>
        <option *ngFor="let l of languages" [value]="l.code">{{ l.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="show-country" class="form-label">Country:</label>
      <select id="show-country" name="show-country" class="form-control" [(ngModel)]="country">
        <option value="">select a country</option>
        <option *ngFor="let c of countries" [value]="c.code">{{ c.name }}</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</section>
